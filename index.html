<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø Horta Vertical Inteligente - Teste API</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            /* Paleta de Cores */
            --cor-primaria: #2E8B57; 
            --cor-secundaria: #3498db; 
            --cor-fundo: #f4f7f6; 
            --cor-texto: #333333;
            --cor-sucesso: #27ae60;
            --cor-erro: #c0392b;
        }

        body {
            font-family: 'Poppins', sans-serif; 
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card { 
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .icon-header {
            font-size: 3rem;
            color: var(--cor-primaria);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--cor-primaria); 
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        h2 { /* Adicionando um subt√≠tulo para o contexto */
            color: var(--cor-texto);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        button {
            background-color: var(--cor-secundaria); 
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        button:hover {
            background-color: #2980b9; 
        }
        
        button:active {
            transform: scale(0.98);
        }

        .mensagem {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .erro {
            color: var(--cor-erro);
            background-color: #fcebeb;
            border: 1px solid var(--cor-erro);
        }

        .sucesso {
            color: var(--cor-sucesso);
            background-color: #e9faee;
            border: 1px solid var(--cor-sucesso);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-header">
            <i class="fa-solid fa-cloud-sun-rain"></i>
        </div>
        <h1>HORTA VERTICAL</h1>
        <h2>Automa√ß√£o Inteligente de Irriga√ß√£o</h2>

        <button onclick="verificar()">
            <i class="fa-solid fa-plug"></i> Verificar Previs√£o
        </button>

        <div id="resultado" class="mensagem">
            Aguardando consulta...
        </div>
    </div>

<script>
    async function verificar() {
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Consultando API...';
        resultado.className = "mensagem"; 

        try {
            
            const url = "http://127.0.0.1:5000/api/v1/previsao";

            const resposta = await fetch(url);
            if (!resposta.ok) {
                // Tenta ler a resposta para fornecer mais detalhes do erro HTTP
                const erroTexto = await resposta.text();
                throw new Error("Erro HTTP: " + resposta.status + (erroTexto ? ` - Detalhe: ${erroTexto.substring(0, 50)}...` : ''));
            }

            const dados = await resposta.json();

            
            if (dados.vai_chover) {
                resultado.innerHTML = `<i class="fa-solid fa-cloud-showers-heavy"></i> Vai chover! Probabilidade: <b>${(dados.probabilidade * 100).toFixed(0)}%</b>`;
                resultado.className = "mensagem sucesso";
            } else {
                resultado.innerHTML = `<i class="fa-solid fa-sun"></i> N√£o vai chover. Probabilidade: <b>${(dados.probabilidade * 100).toFixed(0)}%</b>`;
                resultado.className = "mensagem sucesso";
            }

        } catch (erro) {
            resultado.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Erro ao conectar √† API local.<br><span style="font-weight: 400; font-size: 0.9em;">${erro.message}</span>`;
            resultado.className = "mensagem erro";
        }
    }
</script>

</body>
</html>
